{% extends 'homepage.html' %}
{% block body%}

<table>

    <tr>
      <th>Time Stamp</th>
    </tr>

  </thead>
  <tbody>
    {% for h in hist %}

    {% endfor %}
  </tbody>
</table>

{% endblock %}
