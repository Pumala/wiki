{% extends 'homepage.html' %}

{% block body %}
<h1>{{page_name}}</h1>
{% if is_available %}
  <p>
    Is not available!!!
    <a href="/{{page_name}}/edit">Create a New Page</a>
  </p>
{% else %}
  <p>
      {{content | safe}}

    <a href="/{{page_name}}/edit">Edit this page</a>
    <a href="/{{page_name}}/hist">See page history</a>
  </p>
{% endif %}

{% endblock %}
