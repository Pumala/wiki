<!DOCTYPE html>

{% extends 'homepage.html' %}

{% block body %}
  <h1>Sign Up</h1>
  <form class="form loginform" action="/submit_signup" method="post">
    {% block error %}
    {% endblock %}
    <div class="form-group">
      <label class="control-label" for="username">Enter User Name:</label>
      <input class="form-control" type="text" name="username" value="" placeholder="username">
    </div>
    <div class="form-group">
      <label class="control-label" for="password">Enter Password:</label>
      <input class="form-control" type="password" name="password" value="" placeholder="password">
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="submit" name="save">Sign Up</button>
    </div>
  </form>
{% endblock %}
